<template>
    <require from="../date-format"></require>
    <require from="./calendar/month"></require>
    <div class="row">    
        <div>            
            <h2><a route-href="route: scheduleMonth; params.bind: { month: previousMonth}"><</a> 
            Month: ${currentDay | dateFormat:'YYYYMM'} 
            <a route-href="route: scheduleMonth; params.bind: { month: nextMonth}">></a></h2>            
        </div>
    </div>
    <month current-date.bind="currentDay" calendars.bind="calendars"></month>
</template>
