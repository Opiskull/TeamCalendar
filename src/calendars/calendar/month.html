<template>    
    <require from="./eventDay"></require>
    <require from="../../date-format"></require>
      
   <table class="small-table">
       <thead>
           <tr>
               <th>Calendar</th>
               <th repeat.for="day of daysInMonth" class="${ isWeekend(day) ? 'weekend' : ''}">                   
                   ${day | dateFormat:'D'}
               </th>
           </tr>
       </thead>
       <tbody>
           <tr repeat.for="calendar of calendars">
               <td>${calendar.title}</td>
               <td repeat.for="day of daysInMonth" class="${ isWeekend(day) ? 'weekend' : ''}">
                    <event-day event.bind="event" repeat.for="event of eventsService.findEventsForCalendarOnDay(calendar.id,day)" />
               </td>
          </tr>
</tbody>
</table>
</template>
