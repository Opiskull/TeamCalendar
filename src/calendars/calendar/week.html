<template>
    <require from="../../date-format"></require>
    <require from="./eventDay"></require>
    <h2>WeekNumber: ${weekNumber}</h2>   
    <table  class="table-bordered">
        <tbody>
            <tr>
                <td>Calendar</td>
                <td repeat.for="weekDay of daysOfWeek">
                    ${weekDay | dateFormat:'D'}
                </td>
            </tr>            
            <tr repeat.for="calendar of calendars" class="calendar-row ${ $odd ? 'odd' : ''}">
               <td>${calendar.title}</td>
               <td repeat.for="day of daysOfWeek" class="${ isWeekend(day) ? 'weekend' : ''}">
                   <template repeat.for="evt of eventsService.findEventsOnDay(calendar,day)">
                       <event-day event.bind="evt"></event-day>
                   </template>
</td>
</tr>
</tbody>
</table>
</template>
