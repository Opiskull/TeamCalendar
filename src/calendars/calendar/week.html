<template>
    <require from="../../date-format"></require>
    <require from="./eventDay"></require>
    <h2>WeekNumber: ${weekNumber}</h2>   
    <table class="small-table">
        <thead>
                        <tr>
                <th>Calendar</th>
                <th repeat.for="weekDay of daysOfWeek" class="${ isWeekend(weekDay) ? 'weekend' : ''}">
                    ${weekDay | dateFormat:'D'}
                </th>
            </tr>
        </thead>
        <tbody>         
            <tr repeat.for="calendar of calendars">
               <td>${calendar.title}</td>
               <td repeat.for="day of daysOfWeek" class="${ isWeekend(day) ? 'weekend' : ''}">
                   <event-day event.bind="evt" repeat.for="evt of eventsService.findEventsForCalendarOnDay(calendar.id,day)" />
                </td>
            </tr>
        </tbody>
    </table>
</template>
