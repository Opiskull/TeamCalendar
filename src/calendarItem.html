<template>
    <require from="./date-format"></require>
    
    <h2>${calendar.title}</h2>
    <h3>${calendar.id}</h3>
    <h4>Users with access</h4>
    <li repeat.for="user of calendar.users">
        ${user.name}
    </li> 
    <h4>Events</h4>
    <ul repeat.for="event of events">
        name: ${event.name}    
        <li>from: ${event.fromDay | dateFormat}</li>
        <li>till: ${event.tillDay | dateFormat}</li>
    </ul>  
</template>
